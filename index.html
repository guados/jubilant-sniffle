<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--ICON-->
    <link href="./imgs/icon.ico" rel="icon" type="image/x-icon">

    <!-- JQUERY -->
    <script
		src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>

    <!-- Sweet Alert Toast -->
    <script  src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!-- ICONO FONT AWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/carrito.css">
    <link rel="stylesheet" href="CSS/modal.css">
    <script src="./JS/script.js"></script>

    <title>Sylvanian Families</title>

</head>
<body>

    <div class="modal">
        <div class="titulo_modal">Complete sus datos:</div>
        
        <div class="cont-datos">
            <span class="span-input-pago mt-2">
                <input id="nom" class="input-pago" type="text" placeholder="Nombre*" name="nombre" required autocomplete="off">
    
            </span>
            <span class="span-input-pago mt-2">
                <input id="ape" class="input-pago" type="text" placeholder="Apellido*" name="apellido" required autocomplete="off">
    
            </span>
            <span class="span-input-pago mt-2">
                <input id="tel" class="input-pago" type="text" placeholder="Teléfono*" name="telefono" required autocomplete="off">
    
            </span>
    
        </div>

        <div class="cont_btn"><button class="btn_modal" onclick="compraFinal()">COMPRAR</button></div>

    </div>

    <!--CART ICON-->
    <div class="cart_icon">
        <i class="fas fa-shopping-cart"></i>
    </div>

    <!--CANTIDAD EN CART-->
    <div class="cant_cart display-none">
    </div>

    <!--NAVBAR-->
    <div class="cont_navbar">
        <nav>
            <div class="titulo">Sylvanian Families</div>
            <div class="menu_click">Menú</div>
        </nav>
    </div>
    <div class="menu_nav">
        <div class="op_nav">Home</div>
        <div class="op_nav">Productos</div>
        <div class="op_nav">Carrito</div>
    </div>

    <!--SECCION HOME-->
    <section class="section_home">
        <div class="cont_img_logo">
            <img class="img_logo" src="./imgs/logo.png" alt="logo">
        </div>
    </section>

    <!--SECCION PRODUCTOS-->
    <section class="section_prods">

        <div class="cont_ul_prods">
            <div class="ul_prods">
                
            </div>
        </div>

    </section>

    <!--SECCION CARRITO-->
    <section class="section_carrito">
        <div class="linea_cart"></div>
        <div class="titulo_carrito">Mis Productos</div>
        <div class="alert_cart">No hay productos agregados.</div>
        <div class="cont_ul_carrito">
            <div class="ul_carrito">


            </div>
        </div>

        <div>
            <button onclick="modalToggle()">Comprar</button>
            <button onclick="eliminarCarrito()">Eliminar Carrito</button>
        </div>

    </section>


    <div class="footer">This website was made by Guadalupe Martinez All rights reserved 2021 ©</div>
    
</body>
</html>
